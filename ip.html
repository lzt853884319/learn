<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ip地址</title>
</head>
<body>
	ip 地址：0.0.0.0 - 255.255.255.255
	第一步匹配 0~255 
	/\d{1,3}/  0-999
	/[1]\d/   10-19
	/[1]?\d/  0-19  
	/[1]?\d\d?/ 0-199  
	/[2][0-4]\d/ 200-249
	/[2][5][0-5]/ 250-255
	
	| 分组
	/^(([1]?\d\d?)|([2][0-4]\d)|([2][5][0-5]))$/g

	/^((([1]?\d\d?)|([2][0-4]\d)|([2][5][0-5]))\.){3}(([1]?\d\d?)|([2][0-4]\d)|([2][5][0-5]))$/

</body>
</html>
